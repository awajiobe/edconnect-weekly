<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>

     
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
        

            <form class="form-inline order-2">
                <input class="form-control ml-sm-2" type="search" placeholder="Search Projects" name="searchForm" id="searchForm" />
                <button class="btn btn-outline-light" type="submit">Search</button>
                <button type="submit">Submit</button>
            </form>
            <div class="collapse navbar-collapse mb-0 justify-content-end order-12" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign in<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <div class="container d-flex justify-content-center">
            <h3><strong>Submit Project</strong></h3>
        </div>
        <div class="container d-flex justify-content-center">
            <form name="submitProject">
                <div class="form-group">
                    <label for="name">Project name </label>
                    <input type="text" name="name" placeholder="Enter project name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="abstract">Project abstarct </label>
                    <textarea type="text" name="abstract" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="authors">Authors: </label>
                    <input type="text" name="authors" placeholder="Enter author names (separated by comma)" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Tag(s): </label><br />
                    <input type="text" name="tags" placeholder="Use # to tag the project topic (e.g Javascript, #mongodb" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" >Continue</button>

                </div>
                
            </form>

            <footer>
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                        <ul class="navbar-nav ml-auto" >
                            <li class="nav-item">
                                <p class="footer">Project Explorer Â© 2020 - Edconnect</p>
    
                            </li>
                        </ul>
                    </nav>    
    
                </div>
    
            </footer>    
    
</body>
</html>
