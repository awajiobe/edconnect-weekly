<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>


    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
        

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-1" name="name" type="text" placeholder="Search Projects" value="Search Projects" aria-label="searchForm">
                <button class="btn btn-outline-light my-2 mr-sm-2" type="submit">Search</button>
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                  </ul>
                </div>      
              </form>
          
              <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="register.html">Sign up</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </nav>
        
           <br>
           <div class="container"><h3>Project 1</h3></div>
             <div class="container bg-light p-3">
             <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="form-label">Created By</label>
                    <p>Ade Chris</p>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="form-label">Date Created</label>
                    <p>2020-08-30</p>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="form-label">Last Updated</label>
                    <p>2020-08-30</p>
                  </div>
                </div>  
                <div class="col">
                  <div class="form-group">
                    <div class="d-flex justify-content-end">
                      <a href="viewproject.html" class="btn btn-primary">View Project</a>
                    </div>  
                  </div>
                </div>
             </div>
             </div> 
           <div class="container">
            <form class="form-group" name="editProject">  
             <div class="row">
               <div class="col">
                 <div class="form-group">
                    <label class="form-label"><strong>Edit Project</strong></label> 
                 </div>
               </div>
               <div class="col">
                  <div class="form-group">
                    <label class="form-label"><strong>Manage Project files</strong></label>
                  </div>
               </div>
             </div> 
             <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="form-label">Project name</label>    
                    <input class="form-control" type="text" name="name" placeholder="Project 1">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <div class="custom-file">
                      <input class="custom-file-input" type="file" id="customFile">
                      <label class="custom-file-label" for="customFile">Click to open file browser</label>
                    </div>
                  </div>
                </div>
             </div> 
             <div class="form-row">
               <div class="col">
                 <div class="form-group">
                   <label class="form-label">Project abstract</label>    
                   <textarea class="form-control" type="text" name="abstract" placeholder="Project 1 is a very interesting project"></textarea>
                 </div>
               </div>
               <div class="col">
                <div class="form-group">
                  <div class="card">
                    <div class="card-header">
                      <strong>Project files</strong>
                    </div>
                    <div class="card-body">
                      <p class="text-center">No file uploaded yet</p>
                    </div>
                  </div>
                </div>
               </div>
             </div>    
             <div class="form-row">
               <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Author(s)</label>    
                    <input class="form-control" type="text" name="authors" placeholder="Ade Chris">
                  </div>
               </div>
             </div>
             <div class="form-row">
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="form-label">Tag(s)</label>    
                   <input class="form-control" type="text" name="tags" placeholder="#web"><br>
                 </div>
               </div>
             </div>
             <button class="btn btn-primary" type="submit">Save</button>
            </form> 
            
            <section>


    <footer>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                <ul class="navbar-nav ml-auto" >
                    <li class="nav-item">
                        <p class="footer">Project Explorer Â© 2020 - Edconnect</p>

                    </li>
                </ul>
            </nav>    

        </div>

    </footer>



        
</body>
</html>
