    <h2>Update Profile</h2>
    <form name="updateProfile">
        <label>First Name:</label>
        <input type="text" name="firstName" id="firstName" required/><br/><br/>
        <label>Last Nmae:</label>
        <input type="text" name="lastName" id="lastName" required/><br/><br/>
        <label>Email Address:</label>
        <input type="email" name="email" id="email" required/><br/><br/>
        <label>Matric Number:</label>
        <input type="text" name="matricNumber" id="matricNumber" required/><br/><br/>
        <label>Program:</label>
        <select name="program">
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select><br/><br/>
        <label>Graduation Year:</label>
        <select name="graduationYear">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select><br/><br/>
        <input type="submit" name="Submit" id="submit" required/><br>
        </div>
        <div>
    </form>
    <h2>Change Password</h2>
    <form name="changePassword">
        <label>Current Password:</label>
        <input type="password" name="currentPassword" id="currentPassword" required/><br/><br/>
        <label>New Password:</label>
        <input type="password" name="newPassword" id="newPassword" required/><br/><br/>
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required/><br><br/>
        <input type="submit" id="submit" required/><br>
        </form>
